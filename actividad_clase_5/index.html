<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>

  <body>
    <h1 style="background-color: blueviolet">Formulario de Ejemplo</h1>
    <h2 style="background-color: blueviolet">Formulario con Estilos Basicos</h2>
    <form>
      <label style="background-color: aquamarine" for="nombre">Nombre:</label>
      <input style="background-color: grey" type="text" name="nombre" /><br />
      <br />
      <label style="background-color: aquamarine" for="email"
        >Correo electronico:</label
      >
      <input style="background-color: grey" type="email" name="email" /><br />
      <br />
      <label style="background-color: aquamarine" for="edad">Edad:</label>
      <input style="background-color: grey" type="text" name="edad" /><br />
      <br />
      <label style="background-color: aquamarine" for="sexo">Sexo:</label>
      <select style="background-color: grey; color: blue" name="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <br />
      <br />
      <label style="background-color: aquamarine" for="comentarios"
        >Comentarios:</label
      >
      <textarea
        style="background-color: grey"
        rows="5"
        cols="80"
        name="comentarios"
      ></textarea>
      <br />
      <br />
      <label style="background-color: aquamarine" for="estadoCivil"
        >Estado Civil:</label
      ><br />
      <input type="radio" name="estadoCivil" />
      <label style="background-color: aquamarine" for="soltero">Soltero</label>
      <input type="radio" name="estadoCivil" />
      <label style="background-color: aquamarine" for="casado">Casado</label>
      <input type="radio" name="estadoCivil" />
      <label style="background-color: aquamarine" for="divorciado"
        >Divorciado</label
      >
      <br />
      <br />
      <label style="background-color: aquamarine" for="fecha"
        >Fecha de nacimiento:</label
      >
      <input
        style="background-color: grey"
        type="date"
        name="fecha"
        id="fecha"
      />
      <br />
      <br />
      <label style="background-color: aquamarine" for="archivo"
        >Cargar archivo:</label
      >
      <input style="background-color: grey" type="file" name="archivo" />
      <br />
      <br />
      <input style="background-color: rgb(25, 169, 169);"" type="button"
      value="Restablecer Formulario"> <input style="background-color: rgb(25,
      169, 169);"" type="button" value="Enviar">
      <br />
      <br />
      <br />

      <br />
      <br />

        Visita el sitio ofial de
